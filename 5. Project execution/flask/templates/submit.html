<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result | Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="designer-box">
            <h2>🧾 Prediction Result</h1>
            <p><strong>{{ result }}</strong></p>
            <a class="btn" href="{{ url_for('predict') }}">🔁 Predict Another Transaction</a>
        </div>
    </div>
</body>
<script>
  const box = document.querySelector('.designer-box');

  box.addEventListener('mousemove', (e) => {
    const rect = box.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // REVERSED tilt direction (tilt towards screen)
    const xRotate = ((0.5 - y / rect.height) * 40);  // flipped Y
    const yRotate = ((0.5 - x / rect.width) * 40);   // flipped X

    box.style.transform = `rotateX(${xRotate}deg) rotateY(${yRotate}deg) scale(1.07)`;
  });

  box.addEventListener('mouseleave', () => {
    box.style.transform = 'rotateX(0) rotateY(0) scale(1)';
  });
</script>

</html>
